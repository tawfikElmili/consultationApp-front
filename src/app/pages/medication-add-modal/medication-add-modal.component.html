<ng-container >
<div class="modal-header">
  <h4 class="modal-title" >Add new medication</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-2  ml-4">
        <label> Designation</label>
      </div>
      <div class="col-md-8">
        <input type="text" [(ngModel)]="medication.designation" #designation = "ngModel" class="form-control" name="designation" id="">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2  ml-4">
        <label> Note</label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" [(ngModel)]="medication.note" #note = "ngModel" name="note">
      </div>
    </div>
    <div class=" card-footer clearfix "> 
      <button type="button" class="btn btn-success float-right ml-2">Save</button>
      <button type="button" class="btn btn-danger float-right">Cancel</button> <br><br><br><br>
  </div>
  </div>
</ng-container>
