<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-2">
          <h3 class="mb-1 mt-1">Add Consultation </h3>
        </div>

        <form  #form="ngForm">
          <div class="form-group row">
            <div class="col-md-2  ml-4">
              <label> Title</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" name="title" id="">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2  ml-4">
              <label> Observation</label>
            </div>
            <div class="col-md-8"> <textarea class="form-control  form-control-alternative" rows="5"
                placeholder="Write a large text here ..."></textarea></div>
          </div>
          <div class="form-group row">
            <div class="col-md-2  ml-4">
              <label> Description</label>
            </div>
            <div class="col-md-8"> <textarea class="form-control  form-control-alternative" rows="5"
                placeholder="Write a large text here ..."></textarea></div>
          </div>

          <div class="form-group row">
            <div class="col-md-2 ml-4">  <label> Medications list</label></div>
            <div class="col-md-8">
            <table class="table-responsive border-1 table-sm ">
              <thead>
                <tr>

                <th> Designation</th>
                <th> Note</th>
                <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tr>
                <td>Vitamine c</td>
                <td> behi lel brouda</td>
                <td>
                  <button type="button"  (click)="openModal()" class="btn btn-info float-right ml-2">Add</button>
              </tr>
            </table>
           </div>
          </div>
          <div class=" clearfix ">
            <button type="button" (click)="onSubmit(form)" class="btn btn-success float-right ml-2">Save</button>
            <button type="button" (click)="onCancel(form)" class="btn btn-danger float-right">Cancel</button> <br><br><br><br>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
